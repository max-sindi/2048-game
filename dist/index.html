<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack App</title>
  </head>
  <body>
    <style>
      body {
        background-color: #c2c2c2;
      }
      .field {
        --field-width: 400px;
        --field-height: 400px;
        position: relative;
        width: var(--field-width);
        height: var(--field-height);
        margin: 40px auto;
        background-color: #000;
      }

      .field__cell {
        --speed: .3s;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: calc( ( var(--field-width) / 4 ) - 1px );
        height: calc( ( var(--field-height) / 4 ) - 1px );
        background-color: #123456;
        font-size: 40px;
        color: #fcfcfc;
        transition: top var(--speed), left var(--speed);
      }

      .field__cell-2 {
        background-color: #a10532;
      }

      .field__cell-4 {
        background-color: #ff6fa9;
      }

      .field__cell-8 {
        background-color: #ffd0cc;
      }

      .field__cell-16 {
        background-color: #00b7cc;
      }

      .field__cell-32 {
        background-color: #005f81;
      }

      .field__cell-64 {
        background-color: #0f2147;
      }

      .field__cell-128 {
        background-color: #de9c2b;
      }

      .field__cell-256 {
        background-color: #3a4e7a;
      }


      .field__reset-button {
        border-radius: 10px;
        background-color: #789;
      }
    </style>
    <div id="field" class="field"></div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
